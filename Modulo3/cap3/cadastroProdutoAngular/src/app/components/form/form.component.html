<div *ngIf="product" class="mt-3">
  <h1 class="display-6">Formulário de Cadastro:</h1>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form #formProduct="ngForm">

        <div class="row mt-3 mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" name="name" [(ngModel)]="product.name" required>
          </div>
        </div>

        <div class="row mt-3 mb-3">
          <label for="inputDescription3" class="col-sm-2 col-form-label">Descrição</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" id="inputDescription3"
              [(ngModel)]="product.description" required>
          </div>
        </div>

        <div class="row mt-3 mb-3">
          <label for="inputPrice3" class="col-sm-2 col-form-label">Preço</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" name="price" id="inputPrice3" [(ngModel)]="product.price"
              required>
          </div>

          <label for="inputClass3" class="col-sm-2 col-form-label">Categoria</label>
          <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" name="category"
              [(ngModel)]="product.category" id="inputClass3" required>
              <option value="" selected>Escolha:</option>
              <option *ngFor="let category of categoryArray" [ngValue]="category">
                {{category.name}}
              </option>
            </select>
          </div>
          
        </div>

        <div class="row mt-3 mb-3">
          <label class="col-sm-2 col-form-label">Opções</label>
          <div class="col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="promotion" id="checkboxPromotion"
                [(ngModel)]="product.promotion">
              <label class="form-check-label" for="checkboxPromotion">
                Promoção
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="newProduct" id="checkboxNewProduct"
                [(ngModel)]="product.newProduct">
              <label class="form-check-label" for="checkboxNewProduct">
                Lançamento
              </label>
            </div>
          </div>
        </div>

        <div class="row mt-3 mb-3">
          <div class="col-sm-4">
            <button type="button" (click)="save()" [disabled]="formProduct.invalid"
              class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
