<h1 class="display-6">Formulário de Cadastro:</h1>

<div class="row">
  <div class="col-md-10 offset-md-1">
    <form id="formRegister">

      <div class="row mt-3 mb-3">
        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" required>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <label for="inputDescription3" class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDescription3" required>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <label for="inputPrice3" class="col-sm-2 col-form-label">Preço</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputPrice3" required>
        </div>

        <label for="inputClass3" class="col-sm-2 col-form-label">Categoria</label>
        <div class="col-sm-4">
          <select class="form-select" aria-label="Default select example" id="inputClass3" required>
            <option value="" selected>Escolha:</option>
            <option *ngFor="let category of categoryArray" value={{category.id}}>{{category.name}}</option>
          </select>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <label class="col-sm-2 col-form-label">Opções</label>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkboxPromotion">
            <label class="form-check-label" for="checkboxPromotion">
              Promoção
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkboxNewProduct">
            <label class="form-check-label" for="checkboxNewProduct">
              Lançamento
            </label>
          </div>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
