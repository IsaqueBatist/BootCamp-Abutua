<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>ProjetoMeme</title>
</head>
<body>
  <main class="text-center">
    <section class="text-center">
      <h2 class="display-6">Busca Usuário Github</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <input type="text" class="form-control" id="username" placeholder="Nome do Usuário:">
          <div id="errormessage"></div>
        </div>
      </div>
      <button class="btn btn-primary mt-5" type="button" onclick="getUser()">Pesquisar</button>
      <form action="">
      </form>
    </section>

    <section class="mt-5">
      <h2 class="display-6">Dados do usuário:</h2>
      <div id="name"></div>
      <div id="html-url"></div>
      <div id="company"></div>
      <div id="avatarurl"></div>
    </section>

    <section class="mt-5">
      <h2 class="display-6">Pesquisados:</h2>
      <div class="row mt-3" id="history">
      </div>  
    </section>
  </main>


  

  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--JS-->
  <script src="../js/scripts.js"></script>
  <!--JqueryCDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
